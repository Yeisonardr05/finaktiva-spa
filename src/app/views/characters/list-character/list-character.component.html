<h2><img src="assets/img/characters.png" width="40" height="40" alt="">Characters</h2>
<hr>
<app-loading *ngIf="isLoading"></app-loading>

<div class="row" *ngIf="characters.length == 0 && !isLoading">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el t√©rmino: {{ termino }}
        </div>
    </div>
</div>

<div class="row mb-5 p-5" *ngIf="characters.length > 0 && !isLoading">
    <app-card class="col-sm-6" [character]="item" *ngFor="let item of characters"></app-card>
    <hr>
    <ngb-pagination class="pagination justify-content-center" [maxSize]="10" [(page)]="page" [pageSize]="pageSize"
        [collectionSize]="totalItems" (pageChange)="onPageChange($event)" [rotate]="true" [ellipses]="false"
        [boundaryLinks]="true"></ngb-pagination>
</div>
