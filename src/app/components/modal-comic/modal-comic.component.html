<div class="modal fade" id="ComicModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="clean()" aria-label="Close">
                    <img src="assets/img/btn-close.png" alt="">
                </button>
            </div>
            <div class="modal-body">
                <div class="row animated fadeIn fast">
                    <div class="col-md-4">
                        <img src="{{ comic.thumbnail?.path }}.{{ comic.thumbnail?.extension }}" [alt]="comic.title"
                            class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <h2>{{ comic.title }} </h2>
                        <br />
                        <p>
                            {{ comic.description }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="modal-footer row justify-content-center">
                <div class="col-md-5">
                    <button class="btn btn-dark col-12 btn-favorite font-weight-bold" type="button">
                        <img src="assets/img/btn-favourites-primary.png"/> ADDED TO FAVOURITES
                    </button>
                </div>
                <div class="col-md-5">
                    <button class="btn btn-light col-12 btn-favorite font-weight-bold" type="button">
                        <img src="assets/img/shopping-cart-primary.png"/> BUY FOR 
                        <!-- {{ comic.prices[0]?.price | currency }} -->
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
