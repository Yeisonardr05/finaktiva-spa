<div class="row g-0">
    <div class="col-md-6">
        <img [src]="imgUrl" class="card-img-top rounded-circle" width="200" height="200" [alt]="character.name">
    </div>
    <div class="col-md-6">
        <div class="card-body">
            <h5 class="card-title">{{character.name}}</h5>
            <p class="text-p">{{character.description}}</p>
            <a href="#" class="btn btn-danger">VIEW MORE</a>
        </div>
    </div>
</div>
